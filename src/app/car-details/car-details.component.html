<div class="con">
  <div *ngIf="car" >

  <div class="card">
      <img src="https://cars.usnews.com/pics/size/640x420/static/images/article/202006/128503/216702_New_Volvo_XC40_-_exterior_640x420.jpg" alt="Car image" style="width:100%">

      <h1>Car Details:</h1>

      <h4>License Plate:</h4>
      <p>{{car?.licensePlate}}</p>

      <h4>Car Type:</h4>
      <p *ngIf="car.carType == 1">Private</p>
      <p *ngIf="car.carType == 2">Mini-Van</p>
      <p *ngIf="car.carType == 3">Jeep</p>
      <p *ngIf="car.carType == 4">Coupe</p>
      <p *ngIf="car.carType == 5">SUV</p>

      <h4>4x4?</h4>
      <p *ngIf="car.suv">Yes</p>
      <p *ngIf="!car.suv">No</p>

      <h4>Engine Capacity:</h4>
      <p>{{car?.engineCapacity}}</p>

      <h4>Status:</h4>
      <p *ngIf="car.status == 1">Delivered to the employee</p>
      <p *ngIf="car.status == 2">Waiting to deliver</p>

      <br>
      <button class="but" style="font-size: large;" onclick="history.back(-1)">Go Back</button>

    </div>
  </div>
</div>

<div *ngIf="!car">
    <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Car not found</h1>
    <app-not-found></app-not-found>
</div>
